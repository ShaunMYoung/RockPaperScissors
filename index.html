<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="header">
        <div class="pscore">Player Score: <span id="pscore">0</span></div>
        <div class="cscore">Computer Score: <span id="cscore">0</span></div>
        <div class="msg"><strong id="msg">Shoot!</strong></div>
    </div>
    <div class="choice">
        <input class="button" id="rock" type="image" src="rock.png">
        <input class="button" id="paper" type="image" src="paper.png">
        <input class="button" id="scissors" type="image" src="scissors.png">
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
